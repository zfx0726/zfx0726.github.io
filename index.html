<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Data Visualization</title>
</head>
<body>
    <header>
        <h1>Healthcare Costs Vary Dramatically by State</h1>
    </header>
    <section class="filter-section">
        <label for="billing-code-filter">Filter by Billing Code: </label>

            <option value="15777">Implant Biological Implant for Soft Tissue Reinforcement</option>
            <option value="33249">Insertion/Replacement of Permanent Defibrillator with Transvenous Leads, Dual Chamber</option>
            <option value="77373">Stereotactic Body Radiation Delivery</option>
            <option value="36522">Photopheresis Extracorporeal</option>
        </select>
    </section>
    <div class="visualization-container">
        <section class="visualization-section" id="visualization-section">
            <!-- The map and the bar chart will be appended here by D3.js -->
        </section>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
