    background-color: #36C5BA;
}

        .metric-label {

        .metric-value {

        .metric-sublabel {

        .chart-card {

        .legend-dot.blue { background-color: #02363d; }

        .report-section {

        .report-title {

        }

        .report-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        .report-card {
            background: #ffffff;
            border: 1px solid #DCDFE4;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .report-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #02363d;

        .report-card-description {

            color: #02363db3;

        .report-button {

        .data-stories-section {

            background: #ffffff;

            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .data-stories-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #02363d;
        }

        .data-stories-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .data-story-card {
            background: #ffffff;
            border: 1px solid #DCDFE4;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .data-story-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #02363d;
        }

        .data-story-card-description {
            font-size: 1rem;
            color: #02363db3;
            margin-bottom: 1rem;
        }

        .data-story-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: #EAB333;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .data-story-button:hover {
            background: #e5a000;
        }

        .controls-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 2rem;
    }

        .dropdown {
            margin-bottom: 0;  /* Remove bottom margin since it's handled by container */

        }

	.press-section {
            margin-top: 4rem;
            padding: 2rem;
            background: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .press-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #02363d;
        }

        .press-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        .press-card {
            background: #ffffff;
            border: 1px solid #DCDFE4;

            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .press-card-logo {
            height: 3rem;
            margin-bottom: 1rem;
        }

        .press-card-title {
            font-size: 1.5rem;
            font-weight: 600;

        .press-card-link {

        .press-card-link:hover {

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #DCDFE4;
        }

        .toggle-view {
        margin-top: 0;     /* Remove top margin since it's handled by container */

        flex: 1;           /* Allow toggle to take available space */
    }
    select {
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #DCDFE4;
        width: 100%;       /* Make select fill its container */
        max-width: 300px;  /* Limit maximum width */
    }



    .toggle-switch {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

        .toggle-label {
            font-weight: 600;
            color: #02363d;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle input {
            display: none;
        }

        .toggle input:checked + .slider {
            background-color: #198038;
        }

        .slider {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #DCDFE4;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider:before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }
        
    </style>

    <!-- React and Dependencies -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {
            LineChart, Line, XAxis, YAxis, CartesianGrid,

        } = Recharts;

        const overallPriceIndexTrends = [

            { date: '2023_Q4', commercialRates: 104.5, cpi: 110.8, cashPrices: 106.4, listPrices: 107.2, yoyCommercial: 2.7, yoyCPI: 6.5, yoyCash: 3.9, yoyList: 4.6 },
            { date: '2024_Q1', commercialRates: 105.4, cpi: 112.5, cashPrices: 108.0, listPrices: 108.3, yoyCommercial: 3.4, yoyCPI: 7.9, yoyCash: 5.4, yoyList: 5.6 }

        const serviceData = {
            'Overall': overallPriceIndexTrends,
            'MRI': [
                { date: '2021_Q4', commercialRates: 500, cashPrices: 480, listPrices: 520, yoyCommercial: null, yoyCash: null, yoyList: null },
                { date: '2022_Q1', commercialRates: 520, cashPrices: 500, listPrices: 540, yoyCommercial: null, yoyCash: null, yoyList: null },

                { date: '2022_Q3', commercialRates: 540, cashPrices: 520, listPrices: 560, yoyCommercial: null, yoyCash: null, yoyList: null },
                { date: '2022_Q4', commercialRates: 550, cashPrices: 530, listPrices: 570, yoyCommercial: 10.0, yoyCash: 10.4, yoyList: 9.6 },
                { date: '2023_Q1', commercialRates: 560, cashPrices: 540, listPrices: 580, yoyCommercial: 7.7, yoyCash: 8.0, yoyList: 7.4 },
                { date: '2023_Q2', commercialRates: 570, cashPrices: 550, listPrices: 590, yoyCommercial: 7.5, yoyCash: 7.8, yoyList: 7.3 },
                { date: '2023_Q3', commercialRates: 580, cashPrices: 560, listPrices: 600, yoyCommercial: 7.4, yoyCash: 7.7, yoyList: 7.1 },
                { date: '2023_Q4', commercialRates: 590, cashPrices: 570, listPrices: 610, yoyCommercial: 7.3, yoyCash: 7.5, yoyList: 7.0 },
                { date: '2024_Q1', commercialRates: 600, cashPrices: 580, listPrices: 620, yoyCommercial: 7.1, yoyCash: 7.4, yoyList: 6.9 }
            ],
            'CT Scan': [
                { date: '2021_Q4', commercialRates: 300, cashPrices: 290, listPrices: 310, yoyCommercial: null, yoyCash: null, yoyList: null },
                { date: '2022_Q1', commercialRates: 310, cashPrices: 300, listPrices: 320, yoyCommercial: null, yoyCash: null, yoyList: null },
                { date: '2022_Q2', commercialRates: 315, cashPrices: 305, listPrices: 325, yoyCommercial: null, yoyCash: null, yoyList: null },
                { date: '2022_Q3', commercialRates: 320, cashPrices: 310, listPrices: 330, yoyCommercial: null, yoyCash: null, yoyList: null },
                { date: '2022_Q4', commercialRates: 330, cashPrices: 320, listPrices: 340, yoyCommercial: 10.0, yoyCash: 10.3, yoyList: 9.7 },
                { date: '2023_Q1', commercialRates: 340, cashPrices: 330, listPrices: 350, yoyCommercial: 9.7, yoyCash: 10.0, yoyList: 9.4 },
                { date: '2023_Q2', commercialRates: 350, cashPrices: 340, listPrices: 360, yoyCommercial: 11.1, yoyCash: 11.5, yoyList: 10.8 },
                { date: '2023_Q3', commercialRates: 355, cashPrices: 345, listPrices: 365, yoyCommercial: 10.9, yoyCash: 11.3, yoyList: 10.6 },
                { date: '2023_Q4', commercialRates: 360, cashPrices: 350, listPrices: 370, yoyCommercial: 9.1, yoyCash: 9.4, yoyList: 8.8 },
                { date: '2024_Q1', commercialRates: 370, cashPrices: 360, listPrices: 380, yoyCommercial: 8.8, yoyCash: 9.1, yoyList: 8.6 }
            ]
        };

        function MetricCard({ label, value, sublabel, color }) {
            return (
                <div className={`metric-card ${color}`}>
                    <div className="metric-label">{label}</div>
                    <div className="metric-value">{value}</div>
                    <div className="metric-sublabel">{sublabel}</div>
                </div>
            );
        }

        function DrillDownChart({ service }) {
            const data = serviceData[service] || [];
            return (
                <div className="chart-card">
                    <div style={{ width: '100%', height: 400 }}>
                        <ResponsiveContainer>
                            <LineChart 
                                data={data}
                                margin={{ top: 10, right: 30, left: 0, bottom: 0 }}
                            >
                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f0f0f0" />
                                <XAxis 
                                    dataKey="date" 
                                    tick={{ fill: '#02363db3', fontSize: 12 }}
                                    axisLine={{ stroke: '#DCDFE4' }}
                                />
                                <YAxis 
                                    domain={['auto', 'auto']}
                                    tick={{ fill: '#02363db3', fontSize: 12 }}
                                    axisLine={{ stroke: '#DCDFE4' }}
                                    label={{ value: service === 'Overall' ? 'Index Price' : 'Average Price ($)', angle: -90, position: 'insideLeft', fill: '#02363db3', fontSize: 12 }}
                                />
                                <Tooltip />
                                <Line 
                                    type="monotone" 
                                    dataKey="commercialRates" 
                                    stroke="#02363d" 
                                    strokeWidth={2.5}
                                    dot={false}
                                    name="Commercial Rates"
                                />
                                <Line 
                                    type="monotone" 
                                    dataKey="cashPrices" 
                                    stroke="#198038" 
                                    strokeWidth={2}
                                    dot={false}
                                    name="Cash Prices"
                                />
                                <Line 
                                    type="monotone" 
                                    dataKey="listPrices" 
                                    stroke="#e5a000" 
                                    strokeWidth={2}
                                    dot={false}
                                    name="List Prices"
                                />
                            </LineChart>
                        </ResponsiveContainer>
                    </div>
                    <div className="chart-legend">
                        <div className="legend-item">
                            <div className="legend-dot blue"></div>
                            <span>Commercial Rates</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-dot green"></div>
                            <span>Cash Prices</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-dot orange"></div>
                            <span>List Prices</span>
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard() {
            const [selectedService, setSelectedService] = React.useState('Overall');
            const [viewMode, setViewMode] = React.useState('National');

            const handleToggleChange = () => {
                if (viewMode === 'National') {
                    setViewMode('Geographic');
                } else {
                    setViewMode('National');
                }
            };

            const data = serviceData[selectedService];
            const latestData = data[data.length - 1] || { yoyCommercial: 3.4, yoyCash: 5.3 }; // Default for overall

            return (
                <div className="container">
                    {/* Header */}
                    <div className="header">
                        <div>
                            <h1 className="title">TQ Market Trends - MOCK DATA</h1>
                        
                            <small>Data as of [MOCK DATA]</small>
                        </div>
                        <div className="buttons">
                            <a className="button" href="#" download="healthcare_data.csv">Download Data (Coming Soon)</a>
                        </div>
                    </div>

                    {/* Service Drill-Down Dropdown */}
                    <div className="controls-container">

                        <div className="dropdown">
                            <label htmlFor="serviceSelect">Select a Service: </label>
                            <select
                                id="serviceSelect"
                                value={selectedService}
                                onChange={(e) => setSelectedService(e.target.value)}
                            >
                                {Object.keys(serviceData).map((service) => (
                                    <option key={service} value={service}>{service}</option>
                                ))}
                            </select>
                        </div>

                    {/* Toggle View */}
                    <div className="toggle-view">
                        <div className="toggle-switch">
                            <label className="toggle-label">View Mode:</label>
                            <div className="toggle">
                                <input 
                                    type="checkbox" 
                                    id="toggleSwitch" 
                                    checked={viewMode === 'Geographic'} 
                                    onChange={handleToggleChange} 
                                />
                                <label htmlFor="toggleSwitch" className="slider"></label>
                                <span>{viewMode === 'National' ? 'National Price Trends' : 'Geographic View (Coming Soon)'}</span>
                            </div>
                        </div>
                    </div>
                </div>

                    {/* Metrics */}
                    <div className="metrics-grid">
                        <MetricCard
                            label="Commercial Rates Change"
                            value={`${latestData.yoyCommercial ?? 'N/A'}%`}
                            sublabel="Year-over-Year"
                            color="blue"
                        />
                        <MetricCard
                            label="Cash Prices Change"
                            value={`${latestData.yoyCash ?? 'N/A'}%`}
                            sublabel="Year-over-Year"
                            color="green"
                        />
                        <MetricCard
                            label="Inflation Benchmark (CPI Hospital Services)"
                            value={`${latestData.yoyCPI ?? '7.9'}%`}
                            sublabel="Year-over-Year"
                            color="turquoise-og"
                        />

                    <DrillDownChart service={selectedService} />

                                <a href="https://blog.turquoise.health/2024-q1-commercial-healthcare-trends/" target="_blank">
                                    <button className="report-button">View Report</button>
                                </a>
                            </div>
                            <div className="report-card">
                                <h3 className="report-card-title">2023 Year in Review</h3>
                                <p className="report-card-description">A comprehensive analysis of yearly healthcare price trends, highlighting key drivers behind pricing changes across major service categories.</p>
                                <a href="https://blog.turquoise.health/2023-year-in-review-healthcare-economics-edition/" target="_blank">
                                    <button className="report-button">View Report</button>
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Data Stories Section */}
                    <div className="data-stories-section">
                        <h2 className="data-stories-title">Data Stories</h2>
                        <div className="data-stories-list">
                            <div className="data-story-card">
                                <h3 className="data-story-card-title">The Price Transparency Discount-Double-Check For Employers</h3>
                                <p className="data-story-card-description">A detailed look at how price transparency can benefit employers by enabling better cost-checking mechanisms.</p>
                                <a href="https://blog.turquoise.health/the-price-transparency-discount-double-check-for-employers/" target="_blank">
                                    <button className="data-story-button">Read Story</button>
                                </a>
                            </div>
                            <div className="data-story-card">
                                <h3 className="data-story-card-title">Rate Expectations: Price Certainty in Managed Care Contracts</h3>
                                <p className="data-story-card-description">Understanding how price transparency impacts managed care contracts and brings more pricing certainty for payers and providers.</p>
                                <a href="https://blog.turquoise.health/rate-expectations-price-certainty-in-managed-care-contracts/" target="_blank">
                                    <button className="data-story-button">Read Story</button>
                                </a>
                            </div>
                            <div className="data-story-card">

                                    <button className="data-story-button">Read Story</button>
                                </a>
                            </div>
